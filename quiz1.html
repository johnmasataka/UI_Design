<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tennis Scoring Trainer - Quiz 1</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="quiz-container">
    <!-- Top Navigation -->
    <div class="top-nav">
      <div class="logo">
        <span class="star">â˜…</span>
        <span class="logo-text">Tennis Scoring Trainer</span>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="learning1.html" class="nav-link">Learning</a>
        <a href="preview.html" class="nav-link active">Quiz</a>
        <a href="results.html" class="nav-link">Results</a>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-section">
      <h2 class="quiz-title">Quiz: Point Progression</h2>
      <div class="progress-container">
        <span class="progress-label">PROGRESS</span>
        <div class="progress-bar">
          <div class="progress-step active"></div> <!-- quiz1 -->
          <div class="progress-step"></div> <!-- quiz2 -->
          <div class="progress-step"></div> <!-- quiz3 -->
          <div class="progress-step"></div> <!-- quiz4 -->
          <div class="progress-step"></div> <!-- quiz5 -->
          <div class="progress-step"></div> <!-- quiz6 -->
        </div>
      </div>
    </div>

    <!-- Quiz Question -->
    <div class="quiz-question-container">
      <h3 class="question-title">The score is 30-30. Player A wins the point. What's the new score?</h3>
      <div class="options-container">
        <div class="options-list">
          <div class="option" data-correct="true">
            <input type="radio" name="answer" id="option-a">
            <label for="option-a">a) 40-30</label>
          </div>
          <div class="option">
            <input type="radio" name="answer" id="option-b">
            <label for="option-b">b) Deuce</label>
          </div>
          <div class="option">
            <input type="radio" name="answer" id="option-c">
            <label for="option-c">c) 30-40</label>
          </div>
        </div>
        <div class="feedback-container">
          <div class="feedback-correct">Correct! Player A now has 40!</div>
          <div class="feedback-incorrect">Incorrect! Try again.</div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="navigation-container">
      <button class="nav-button prev-button" disabled>&lt;</button>
      <span class="nav-text">Next: Deuce Scenario</span>
      <a href="quiz2.html" class="nav-button next-button">&gt;</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
